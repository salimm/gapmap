<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=weather,places"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="map-container" class="open">
            <div id="map"></div>
        </div>
        <div id="sidebar" class="open">
            <h2> GAP Map</h2>

            <ul class="no-list">
                <li><label><input type="checkbox" id="elevations-toggle" onChange="toggleElevation(this)"> Elevation <label></li>
                <li><label><input type="checkbox" id="weather-toggle" onChange="toggleWeather(this)"> Weather  </label></li>
            </ul>
            
            <ol id="cities-list"></ol>
            <ul id="legend-list" class="no-list"></ul> <br />

            <button type="button" onclick="toggleSidebar(false)">Close Sidebar</button>
        </div>
        <button type="button" class="open" id="toggle-button" onclick="toggleSidebar(true)">Show Sidebar</button>
        <script>
            initialize();
        </script>
    </body>
</html>
